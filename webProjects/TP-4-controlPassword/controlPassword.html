<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="controlPassword.css">
    <script src="controlPassword.js" async></script>
    <title>Validation adresse mail par REGEX - niveau sécurité</title>
</head>
<body>
    <div class="container">
        <h1 class="container__title">Validation d'un MDP par du REGEX avec niveaux de sécurité</h1>
        <form action="" class="form">
            <label for="" class="form__labelEmail">Veuillez saisir un mot de passe :
                <input type="text" class="form__inputEmail" name="inputEmail">
            </label>
            <p class="form__consignesSecurite">Votre MDP doit contenir obligatoirement : <span class="NbBonnesRep"></span></p>
            <ul class="form__listeConsignes">
                <li class="min3chiffres">Au minimum 3 chiffres</li><img class="imgMin3Chiffres" style="display : none;">
                <li>Au minimum 3 lettres minuscules</li><img class="imgMin3LettresMin" style="display : none;">
                <li>Au minimum 1 lettre majuscule</li><img class="imgMin1LetterMaj" style="display : none;">
                <li>Au minimum un caractère spécial</li><img class="imgMin1SpecialCaracter" style="display : none;">
            </ul>
            <div class="form__containerProgressionSecurite">
                <div class=form__barreDeProgression></div>
            </div>
            <button class="form__sendBtn" disabled>Envoyer</button>
        </form>
    </div>
</body>
</html>
